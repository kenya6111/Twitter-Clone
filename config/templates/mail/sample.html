<html>
    <body>
        <h1>メールアドレスを確認してください</h1>
        <p>Xアカウントの作成に必要なステップとして、このメールアドレスが正しいことを確認しましょう。新しいアカウントにこのアドレスを使うことを確認してください。</p>
        <p>Xを使い始めるには、以下の認証コードを入力してください。</p>
        <p>{{code}}</p>
        <p>認証コードの有効時間は{{valid_time}}時間です。</p>
        <p>よろしくお願いします。</p>
        <p>X</p>
        <div style="color: #FF0000;">こんにちは{{ name }}さん。</div>
        <div style="color: #0000FF;">{{ age }}の誕生日、</div>
        <div style="color: #008000;">{{ comment }}。</div>
    </body>
</html>
